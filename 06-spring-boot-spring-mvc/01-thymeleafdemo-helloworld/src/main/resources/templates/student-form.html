<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>

<h3> Student Registration Form</h3>

<form th:action="@{/proceesStudentForm}" method="post" th:object="${student}">
      First Name: <input type="text" th:field="*{firstName}" />

    <br><br>

    Last Name: <input type="text" th:field="*{lastName}" />
    <br><br>

    Country: <select th:field="*{country}">

                <!--option th:value="Brazil">Brazil</option>
                <option th:value="France">France</option>
                <option th:value="Germany">Germany</option>
                <option th:value="India">India</option -->

    <option th:each="country :${countries}" th:value="${country}" th:text="${country}" />

            </select>
    <br><br>
    Favorite Programming Language:
    <!--input type="radio" th:field="*{favoriteLanguage}" th:value="Go">Go</input>
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Java">Java</input>
    <input type="radio" th:field="*{favoriteLanguage}" th:value="Python">Python</input-->
    <input type="radio" th:field="*{favoriteLanguage}" th:each="language :${languages}" th:text="${language}" th:value="${language}" />
    <br><br>
    Favorite Operating Systems:
    <!--input type="checkbox" th:field="*{favoriteSystem}" th:value="Linux">Linux</input>
    <input type="checkbox" th:field="*{favoriteSystem}" th:value="macOs">macOs</input>
    <input type="checkbox" th:field="*{favoriteSystem}" th:value="'Microsoft Windows'">Microsoft Windows</input-->
    <input type="checkbox" th:field="*{favoriteSystem}" th:each="system: ${systems}" th:text="${system}" th:value="${system}">
    <br><br>
    <input type="submit" value="Submit">
</form>


</body>
</html>
